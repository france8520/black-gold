<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Admin Dashboard</title>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Ionicons for Icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .settings-container {
            background: var(--bg-card);
            padding: 30px;
            border-radius: var(--radius-card);
            box-shadow: var(--shadow-card);
            border: 1px solid var(--border);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-main);
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--bg-main);
            color: var(--text-main);
            outline: none;
            transition: 0.3s;
        }

        .form-group input:focus {
            border-color: var(--primary);
        }

        .btn-primary {
            background: var(--primary);
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
        }

        .btn-primary:hover {
            background: #4f46e5;
        }

        .section-title {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
            color: var(--text-main);
        }
    </style>
</head>

<body class="light-mode">
    <div class="container">
        <!-- Navigation / Sidebar -->
        <nav class="sidebar">
            <div class="logo">
                <span class="icon"><ion-icon name="logo-bitcoin"></ion-icon></span>
                <span class="title">Blackgold</span>
            </div>

            <ul>
                <li>
                    <a href="dashboard.html">
                        <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="users.html">
                        <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
                        <span class="title">Users</span>
                    </a>
                </li>
                <li>
                    <a href="orders.html">
                        <span class="icon"><ion-icon name="cart-outline"></ion-icon></span>
                        <span class="title">Orders</span>
                    </a>
                </li>
                <li>
                    <a href="products.html">
                        <span class="icon"><ion-icon name="cube-outline"></ion-icon></span>
                        <span class="title">Products</span>
                    </a>
                </li>
                <li>
                    <a href="messages.html">
                        <span class="icon"><ion-icon name="chatbubble-outline"></ion-icon></span>
                        <span class="title">Messages</span>
                    </a>
                </li>
                <li class="active">
                    <a href="settings.html">
                        <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                        <span class="title">Settings</span>
                    </a>
                </li>
                <li>
                    <a href="login.html" id="logoutBtn">
                        <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Topbar -->
            <header class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search"></div>

                <div class="top-right">
                    <div class="theme-toggle" id="themeScan">
                        <ion-icon name="moon-outline"></ion-icon>
                    </div>
                    <div class="notification-btn" id="notificationBtn">
                        <ion-icon name="notifications-outline"></ion-icon>
                        <span class="notification-badge" id="notificationBadge">3</span>
                    </div>
                    <div class="user">
                        <img src="https://ui-avatars.com/api/?name=User&background=random" id="userAvatar" alt="User">
                    </div>
                </div>
            </header>

            <!-- Notification Panel -->
            <div class="notification-panel" id="notificationPanel">
                <div class="notification-header">
                    <h3>Notifications</h3>
                    <button id="markAllRead">Mark all as read</button>
                </div>
                <div class="notification-list" id="notificationList">
                    <!-- Notifications populated by JS -->
                </div>
            </div>

            <!-- Settings Content -->
            <div class="details" style="grid-template-columns: 1fr;">
                <div class="settings-container">
                    <h2 class="section-title">Profile Settings</h2>
                    <form onsubmit="event.preventDefault(); alert('Settings saved!');">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" id="settingName" value="John Doe">
                        </div>
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" id="settingEmail" value="john@example.com" disabled>
                        </div>
                        <div class="form-group">
                            <label>Bio</label>
                            <textarea rows="4">Senior Administrator</textarea>
                        </div>
                        <button type="submit" class="btn-primary">Save Changes</button>
                    </form>

                    <h2 class="section-title" style="margin-top: 40px;">Notifications</h2>
                    <div class="form-group">
                        <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                            <input type="checkbox" checked style="width: auto;">
                            Email Notifications
                        </label>
                    </div>
                    <div class="form-group">
                        <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                            <input type="checkbox" style="width: auto;">
                            Push Notifications
                        </label>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
    <script>
        // Pre-fill user data
        const userData = JSON.parse(localStorage.getItem('user'));
        if (userData) {
            document.getElementById('settingName').value = userData.name;
            document.getElementById('settingEmail').value = userData.email;
        }
    </script>
</body>

</html>
